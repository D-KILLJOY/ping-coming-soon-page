<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />

		<title>Frontend Mentor | Ping coming soon page</title>
	</head>
	<body>
		<header>
			<img src="./images/logo.svg" alt="" class="logo" />
		</header>
		<main>
			<section class="container hero">
				<h1 class="main-text">
					We are launching <span class="dark">soon!</span>
				</h1>

				<p class="info">Subscribe and get notified</p>
				<form action="">
					<input type="email" placeholder="Your email address..." required />
					<button type="submit">Notify Me</button>
				</form>
				<img
					src="./images/illustration-dashboard.png"
					alt=""
					class="illustration-img"
				/>
			</section>
		</main>
		<footer>
			<div class="socials">
				<a href="#" aria-label="link to facebook"
					><i class="ri-facebook-fill"></i>
				</a>

				<a href="#" aria-label="link to twitter"
					><i class="ri-twitter-fill"></i>
				</a>

				<a href="#" aria-label="link to instagram"
					><i class="ri-instagram-line"></i>
				</a>
			</div>
			<p class="copy">&copy; Copyright Ping. All rights reserved.</p>
		</footer>

		<footer>
			<p class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by
				<a target="_blank" href="https://linktr.ee/didiauche">Didia Uchenna</a>.
			</p>
		</footer>
		<script src="app.js"></script>
	</body>
</html>
